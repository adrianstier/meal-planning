<!DOCTYPE html>
<html>
<head>
    <title>Test URL Parse</title>
</head>
<body>
    <h1>Test Recipe URL Parse</h1>
    <input type="text" id="url" value="https://www.halfbakedharvest.com/salted-pretzel-honey-butter-biscuits/" style="width: 500px">
    <button onclick="testParse()">Parse</button>
    <div id="result"></div>

    <script>
        async function testParse() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Parsing...';
            
            try {
                const response = await fetch('http://localhost:5001/api/meals/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ recipe_text: url })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
