<!DOCTYPE html>
<html>
<head>
    <title>Run Duplicate Cleanup</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #16a34a;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #15803d;
        }
        #result {
            margin-top: 20px;
            padding: 16px;
            background: #f3f4f6;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cleanup Duplicate Meals</h1>
    <p>Click the button below to remove duplicate recipes from the database.</p>

    <button onclick="runCleanup()">Run Cleanup</button>

    <div id="result" class="hidden"></div>

    <script>
        async function runCleanup() {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');
            resultDiv.textContent = 'Running cleanup...';

            try {
                const response = await fetch('/api/admin/cleanup-duplicates', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.textContent = `✅ Success!\n\nDeleted ${data.deleted} duplicate meals\n\n` +
                                           JSON.stringify(data.details, null, 2);
                } else {
                    resultDiv.textContent = `❌ Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.textContent = `❌ Failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
